<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="./sass/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Order summary card</title>

</head>
<body>

  <div class="container-fluid">
    <div class="row background justify-content-center align-items-center">
      <div class="col-10 col-lg-6 col-xl-4 bg-white box">
        <!-- 1.1 Image  -->
        <div class="row banner">
        </div>
        <!-- 1.2 Title  -->
        <div class="row justify-content-center py-3 text-center">
          <div class="col-8">
            <h1>Order Summary</h1>
          </div>
          <!-- 1.3 Paragraph description summary -->
          <div class="col-12 col-sm-9 py-3">
            <p class=" my-0 mx-5">
              You can listen to millions of songs
              audiobooks, and podcasts on any device 
              anywhere you like!
            </p>
          </div>
          <!-- 1.4  Annual Plan -->
          <div class="col-9 subscription py-3 mb-4">
            <div class="row align-items-center">
              <div class="col-2">
                <img src="./images/icon-music.svg" alt="">
              </div>
              <div class="col-7 text-right">
                <div class="row">
                  <div class="col-12">
                    <h4>Annual Plan</h4>
                  </div>
                  <div class="col-12">
                    <p class="my-0">$59.99/year</p>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <a href="#">change</a>
              </div>
            </div>
          </div>
          <!-- 1.5 Proceed to payment -->
          <div class="col-9 p-0 mb-3">
            <button type="button" class="btn w-100 pay btn-primary shadow btn-lg btn-block">Proceed to Payment</button>
          </div>
          <!-- 1.6 Cancel order -->
          <div class="col-9">
            <button type="button" class="btn btn-white cancel w-100 btn-lg btn-block">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
